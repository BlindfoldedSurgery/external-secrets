apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: {{ default .Release.Namespace "doppler" }}
  namespace: {{ default .Values.namespace .Release.Namespace }}
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: {{ default .Values.namespace .Release.Namespace }}